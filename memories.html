    <style>
        :root {
            --m-blue: #9eb1bb;
            --m-sage: #b4bdb3;
            --m-rose: #c7a9a4;
            --m-oat: #e5e1da;
            --m-dark: #5a5a5a;
            --glass: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #e5e1da 0%, #d4d0c8 100%);
            color: var(--m-dark);
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            letter-spacing: 6px;
            color: var(--m-dark);
            text-transform: uppercase;
        }

        .intro-text {
            font-size: 0.95rem;
            font-style: italic;
            opacity: 0.7;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* Artistic Masonry-style Gallery */
        .gallery-container {
            column-count: 2; /* Two columns for a balanced look */
            column-gap: 20px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        @media (max-width: 600px) {
            .gallery-container { column-count: 1; }
        }

        .memory-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border-radius: 2px;
            transition: 0.5s ease;
            position: relative;
        }

        .memory-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .memory-item img {
            width: 100%;
            display: block;
            filter: saturate(0.8);
            transition: 0.5s;
        }

        .memory-item:hover img {
            filter: saturate(1.1);
        }

        /* Caption inside the frame */
        .caption {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            margin-top: 10px;
            color: #aaa;
            letter-spacing: 2px;
        }

        .back-button {
            margin: 50px 0 80px;
            padding: 12px 40px;
            background: transparent;
            color: var(--m-dark);
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border: 1px solid var(--m-dark);
            cursor: pointer;
            transition: 0.4s;
        }

        .back-button:hover {
            background: var(--m-dark);
            color: white;
        }

        /* Subtle Petal/Light effect */
        .light-leak {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(2px);
            pointer-events: none;
            opacity: 0.4;
            animation: drift var(--d) linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0, 100vh); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translate(100px, -10vh); opacity: 0; }
        }
    </style>
</head>

<script>
    function createLight() {
        const light = document.createElement("div");
        light.classList.add("light-leak");
        light.style.left = Math.random() * 100 + "vw";
        light.style.setProperty('--d', (Math.random() * 10 + 10) + "s");
        document.body.appendChild(light);
        setTimeout(() => light.remove(), 20000);
    }
    setInterval(createLight, 1000);
</script>
