<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ëá¥ÁëúÁëú - ‰∏ìÂ±ûÊó•ÂéÜ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose-gold: #b76e79;
      --soft-pink: #f4cfdf;
      --gold: #d4af37;
      --dark-text: #4a4a4a;
      --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --glass: rgba(255, 255, 255, 0.7);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Noto Serif SC', serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--dark-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-family: 'Cinzel', serif;
      letter-spacing: 5px;
      color: var(--rose-gold);
      font-size: 2.2rem;
      text-transform: uppercase;
    }

    .calendar-card {
      width: 90%;
      max-width: 450px;
      margin: 20px auto;
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .month-header span {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--rose-gold);
    }

    .btn-nav {
      background: none;
      border: 1px solid var(--rose-gold);
      color: var(--rose-gold);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* --- CENTERED WEEKDAYS --- */
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 10px;
    }

    .weekdays div {
      font-size: 0.7rem;
      color: #888;
      text-transform: uppercase;
      text-align: center; /* Centering the text */
      font-weight: bold;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .days div {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 0.9rem;
      cursor: pointer;
      position: relative;
    }

    .days .today {
      background: var(--rose-gold) !important;
      color: white !important;
    }

    .days .birthday::after {
      content: '‚Ä¢';
      position: absolute;
      bottom: 2px;
      color: var(--gold);
      font-size: 24px;
    }

    .days .period {
      background: rgba(244, 207, 223, 0.4);
    }

    .days .period::before {
      content: "";
      position: absolute;
      width: 5px; height: 5px;
      background: #ff4b8b;
      border-radius: 50%;
      top: 5px; right: 5px;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.4);
      padding: 10px 20px;
      border-radius: 20px;
    }
    .legend-item { display: flex; align-items: center; gap: 8px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; }

    .back-btn {
      margin: 40px 0;
      font-family: 'Cinzel', serif;
      padding: 10px 30px;
      background: transparent;
      border: 1px solid var(--dark-text);
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>The Calendar</h1>

<div class="calendar-card">
  <div class="month-header">
    <button class="btn-nav" id="prevMonth">‚Äπ</button>
    <span id="monthYear"></span>
    <button class="btn-nav" id="nextMonth">‚Ä∫</button>
  </div>
  
  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  
  <div class="days" id="days"></div>

  <div class="legend">
    <div class="legend-item"><div class="dot" style="background: #ff4b8b;"></div> ÁîüÁêÜÊúü</div>
    <div class="legend-item"><div class="dot" style="background: var(--gold);"></div> ÁëúÁëúÁîüÊó•</div>
    <div class="legend-item"><div class="dot" style="background: var(--rose-gold);"></div> ‰ªäÂ§©</div>
  </div>
</div>

<button class="back-btn" onclick="goHome()">RETURN HOME</button>

<script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.3.0/lunar.min.js"></script>
<script>
  const TODAY = new Date();
  let currentMonth = TODAY.getMonth();
  let currentYear = TODAY.getFullYear();

  function getBirthdayInYear(year) {
    let lunar, solar;
    const lunarYearsToTry = [year, year + 1, year - 1];
    for (let lunarYear of lunarYearsToTry) {
      try {
        lunar = Lunar.fromYmd(lunarYear, 12, 2);
        solar = lunar.getSolar();
        if (solar.getYear() === year) return { month: solar.getMonth() - 1, day: solar.getDay() };
      } catch (e) {}
    }
    return null;
  }

  function getPeriods(year) {
    const periods = [];
    const lastStart = new Date(2025, 11, 4); 
    const cycle = 28;
    const duration = 5; 
    let start = new Date(lastStart);
    start.setDate(start.getDate() - (cycle * 10));
    while (start.getFullYear() <= year + 1) {
      for (let i = 0; i < duration; i++) {
        const d = new Date(start);
        d.setDate(d.getDate() + i);
        if (d.getFullYear() === year) periods.push(new Date(d));
      }
      start.setDate(start.getDate() + cycle);
    }
    return periods;
  }

  const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
  const monthYearEl = document.getElementById("monthYear");
  const daysContainer = document.getElementById("days");

  function renderCalendar(month, year) {
    monthYearEl.textContent = `${monthNames[month]} ${year}`;
    daysContainer.innerHTML = "";
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const birthday = getBirthdayInYear(year);
    const periods = getPeriods(year);

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      daysContainer.appendChild(empty);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      dayDiv.textContent = d;
      const dateObj = new Date(year, month, d);

      if (dateObj.toDateString() === TODAY.toDateString()) dayDiv.classList.add("today");
      if (birthday && d === birthday.day && month === birthday.month) dayDiv.classList.add("birthday");
      
      periods.forEach(p => {
        if (p.getFullYear() === year && p.getMonth() === month && p.getDate() === d) {
          dayDiv.classList.add("period");
        }
      });

      dayDiv.onclick = () => {
        let marks = [];
        if (dayDiv.classList.contains("birthday")) marks.push("ÁëúÁëúÁöÑÂÜúÂéÜÁîüÊó• üéÇ");
        if (dayDiv.classList.contains("period")) marks.push("ÁîüÁêÜÊúü üíó");
        if (marks.length > 0) alert(marks.join('\n'));
      };
      daysContainer.appendChild(dayDiv);
    }
  }

  document.getElementById("prevMonth").onclick = () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderCalendar(currentMonth, currentYear);
  };
  document.getElementById("nextMonth").onclick = () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar(currentMonth, currentYear);
  };

  renderCalendar(currentMonth, currentYear);
  function goHome() { window.location.href = "index.html"; }
</script>
</body>
</html>
