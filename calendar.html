<script src="https://cdn.jsdelivr.net/npm/js-calendar-converter@0.0.7/dist/calendar.min.js"></script>
<script>
  const calendar = window.calendar; // æ¥è‡ª jsâ€‘calendar-converter :contentReference[oaicite:0]{index=0}

  // Yuyu å†œå†ç”Ÿæ—¥ï¼šå†œå† 12 æœˆåˆäºŒ
  function getBirthday(year) {
    const sol = calendar.lunar2solar(year, 12, 2, false);
    return { month: sol.cMonth - 1, day: sol.cDay };
  }

  // é¢„æµ‹å§¨å¦ˆæœŸï¼šåŸºäºä¸Šæ¬¡ 2025-11-06ï¼Œ28å¤©å‘¨æœŸï¼Œ5å¤©æŒç»­
  function getPeriods(year) {
    const periods = [];
    const lastStart = new Date(2025, 10, 6); // JS çš„æœˆä»½ä» 0 å¼€å§‹ï¼š10 = Nov
    const cycle = 28;
    const duration = 5;
    let start = new Date(lastStart);

    while (start.getFullYear() <= year) {
      for (let i = 0; i < duration; i++) {
        const d = new Date(start);
        d.setDate(d.getDate() + i);
        if (d.getFullYear() === year) {
          periods.push(new Date(d));
        }
      }
      start.setDate(start.getDate() + cycle);
    }
    return periods;
  }

  const monthNames = ["ä¸€æœˆ","äºŒæœˆ","ä¸‰æœˆ","å››æœˆ","äº”æœˆ","å…­æœˆ","ä¸ƒæœˆ","å…«æœˆ","ä¹æœˆ","åæœˆ","åä¸€æœˆ","åäºŒæœˆ"];
  const today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();

  const monthYearEl = document.getElementById("monthYear");
  const daysContainer = document.getElementById("days");

  function renderCalendar(month, year) {
    monthYearEl.textContent = `${monthNames[month]} ${year}`;
    daysContainer.innerHTML = "";

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const birthday = getBirthday(year);
    const periods = getPeriods(year);

    // ç©ºç™½æ ¼å­
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      daysContainer.appendChild(empty);
    }

    // æ¯å¤©
    for (let d = 1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      dayDiv.textContent = d;

      const dateObj = new Date(year, month, d);

      // ä»Šå¤©
      if (dateObj.getFullYear() === today.getFullYear() &&
          dateObj.getMonth() === today.getMonth() &&
          dateObj.getDate() === today.getDate()) {
        dayDiv.classList.add("today");
      }

      // ç”Ÿæ—¥
      if (d === birthday.day && month === birthday.month) {
        dayDiv.classList.add("birthday");
      }

      // é¢„æµ‹å§¨å¦ˆ
      periods.forEach(p => {
        if (p.getFullYear() === year && p.getMonth() === month && p.getDate() === d) {
          dayDiv.classList.add("period");
        }
      });

      dayDiv.onclick = () => {
        alert(`ä½ ç‚¹å‡»äº† ${year}-${month + 1}-${d}`);
      };

      daysContainer.appendChild(dayDiv);
    }
  }

  document.getElementById("prevMonth").onclick = () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar(currentMonth, currentYear);
  };
  document.getElementById("nextMonth").onclick = () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar(currentMonth, currentYear);
  };

  renderCalendar(currentMonth, currentYear);
</script>
