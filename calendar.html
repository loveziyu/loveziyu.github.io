<script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.3.0/lunar.min.js"></script>
<script>
  // ä»Šå¤©ï¼š2025å¹´11æœˆ15æ—¥
  const TODAY = new Date(2025, 10, 15);

  function getBirthdayInYear(year) {
    let lunar, solar;

    // å°è¯•å¤šä¸ªå†œå†å¹´ï¼šå½“å‰å¹´ + åŠ ä¸€ï¼ˆè¦†ç›–è·¨å¹´åç§»ï¼‰
    const lunarYearsToTry = [year, year + 1, year - 1];

    for (let lunarYear of lunarYearsToTry) {
      try {
        lunar = Lunar.fromYmd(lunarYear, 12, 2);
        solar = lunar.getSolar();
        if (solar.getYear() === year) {  // åªå–è½åœ¨æœ¬é˜³å†å¹´çš„æ—¥æœŸ
          return { month: solar.getMonth() - 1, day: solar.getDay() };
        }
      } catch (e) {
        // å¿½ç•¥æ— æ•ˆå¹´ä»½
      }
    }

    return null;  // å¦‚æœéƒ½å¤±è´¥ï¼Œè¿”å› null
  }

  // å§¨å¦ˆé¢„æµ‹ï¼šä» 2025-11-06 å¼€å§‹ï¼Œ28å¤©å‘¨æœŸï¼Œ5å¤©
  function getPeriods(year) {
    const periods = [];
    const lastStart = new Date(2025, 10, 6);
    const cycle = 28;
    const duration = 5;
    let start = new Date(lastStart);
    while (start.getFullYear() <= year + 1) {
      for (let i = 0; i < duration; i++) {
        const d = new Date(start);
        d.setDate(d.getDate() + i);
        if (d.getFullYear() === year) periods.push(new Date(d));
      }
      start.setDate(start.getDate() + cycle);
    }
    return periods;
  }

  const monthNames = ["ä¸€æœˆ","äºŒæœˆ","ä¸‰æœˆ","å››æœˆ","äº”æœˆ","å…­æœˆ","ä¸ƒæœˆ","å…«æœˆ","ä¹æœˆ","åæœˆ","åä¸€æœˆ","åäºŒæœˆ"];
  let currentMonth = TODAY.getMonth();
  let currentYear = TODAY.getFullYear();

  const monthYearEl = document.getElementById("monthYear");
  const daysContainer = document.getElementById("days");

  function renderCalendar(month, year) {
    monthYearEl.textContent = `${monthNames[month]} ${year}`;
    daysContainer.innerHTML = "";

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const birthday = getBirthdayInYear(year);
    const periods = getPeriods(year);

    // ç©ºç™½æ ¼å­
    for (let i = 0; i < firstDay; i++) {

    // æ—¥æœŸ
    for (let d = 1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      dayDiv.textContent = d;
      const dateObj = new Date(year, month, d);

      // ä»Šå¤©
      if (dateObj.toDateString() === TODAY.toDateString()) {
        dayDiv.classList.add("today");

      // ç”Ÿæ—¥ï¼ˆç°åœ¨æ”¯æŒå¹´ä»½åç§»ï¼‰
      if (birthday && d === birthday.day && month === birthday.month) {
        dayDiv.classList.add("birthday");

      // å§¨å¦ˆæœŸ
      periods.forEach(p => {
        if (p.getFullYear() === year && p.getMonth() === month && p.getDate() === d) {
          dayDiv.classList.add("period");

        alert(`${year}å¹´${month + 1}æœˆ${d}æ—¥${marks.length ? "\n" + marks.join(" Â· ") : ""}`);
      };

  }

  // æŒ‰é’®
