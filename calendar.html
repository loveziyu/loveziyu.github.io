<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è‡´ç‘œç‘œ - ä¸“å±žæ—¥åŽ†</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose-gold: #b76e79;
      --dark-text: #4a4a4a;
      --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --glass: rgba(255, 255, 255, 0.6);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Noto Serif SC', serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--dark-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-family: 'Cinzel', serif;
      letter-spacing: 5px;
      color: var(--rose-gold);
      font-size: 2.2rem;
      text-transform: uppercase;
    }

    /* Elegant Calendar Container */
    .calendar-card {
      width: 90%;
      max-width: 450px;
      margin: 30px auto;
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      padding: 30px;
      animation: fadeIn 1s ease-out;
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .month-header span {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--rose-gold);
      letter-spacing: 2px;
    }

    .btn-nav {
      background: none;
      border: 1px solid var(--rose-gold);
      color: var(--rose-gold);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .btn-nav:hover {
      background: var(--rose-gold);
      color: white;
      transform: scale(1.1);
    }

    /* Grid Styling */
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 10px;
    }

    .weekdays div {
      font-size: 0.8rem;
      font-weight: bold;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .days div {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 0.95rem;
      font-weight: 300;
      cursor: pointer;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .days div:hover:not(.empty) {
      background: rgba(183, 110, 121, 0.1);
      transform: translateY(-2px);
    }

    /* Status Indicators */
    .days .today {
      background: var(--rose-gold) !important;
      color: white !important;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(183, 110, 121, 0.3);
    }

    .days .birthday::after {
      content: 'â€¢';
      position: absolute;
      bottom: 5px;
      color: #d4af37; /* Gold color */
      font-size: 20px;
    }

    .days .period {
      border: 1px solid var(--rose-gold);
      background: rgba(183, 110, 121, 0.05);
    }

    .days .period::before {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff4b8b;
      border-radius: 50%;
      top: 8px;
      right: 8px;
    }

    .empty { cursor: default !important; }

    /* Back Button Luxury Style */
    .back-container {
      margin-top: 20px;
      margin-bottom: 50px;
    }

    .back-btn {
      text-decoration: none;
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      color: var(--dark-text);
      letter-spacing: 3px;
      padding: 12px 30px;
      border: 1px solid var(--dark-text);
      border-radius: 0; /* Square edges for luxury feel */
      transition: all 0.4s;
      background: transparent;
      cursor: pointer;
    }

    .back-btn:hover {
      background: var(--dark-text);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>The Calendar</h1>

<div class="calendar-card">
  <div class="month-header">
    <button class="btn-nav" id="prevMonth">â€¹</button>
    <span id="monthYear"></span>
    <button class="btn-nav" id="nextMonth">â€º</button>
  </div>
  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="days" id="days"></div>
</div>

<div class="back-container">
  <button class="back-btn" onclick="goHome()">RETURN HOME</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.3.0/lunar.min.js"></script>
<script>
  const TODAY = new Date();
  let currentMonth = TODAY.getMonth();
  let currentYear = TODAY.getFullYear();

  function getBirthdayInYear(year) {
    let lunar, solar;
    const lunarYearsToTry = [year, year + 1, year - 1];
    for (let lunarYear of lunarYearsToTry) {
      try {
        lunar = Lunar.fromYmd(lunarYear, 12, 2);
        solar = lunar.getSolar();
        if (solar.getYear() === year) {
          return { month: solar.getMonth() - 1, day: solar.getDay() };
        }
      } catch (e) {}
    }
    return null;
  }

  function getPeriods(year) {
    const periods = [];
    const lastStart = new Date(2025, 11, 18); // Updated to Dec 18 per your last request
    const cycle = 28;
    const duration = 5;
    let start = new Date(lastStart);
    start.setFullYear(year - 1); // Start calculating from previous year

    while (start.getFullYear() <= year) {
      for (let i = 0; i < duration; i++) {
        const d = new Date(start);
        d.setDate(d.getDate() + i);
        if (d.getFullYear() === year) periods.push(new Date(d));
      }
      start.setDate(start.getDate() + cycle);
    }
    return periods;
  }

  const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
  const monthYearEl = document.getElementById("monthYear");
  const daysContainer = document.getElementById("days");

  function renderCalendar(month, year) {
    monthYearEl.textContent = `${monthNames[month]} ${year}`;
    daysContainer.innerHTML = "";

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const birthday = getBirthdayInYear(year);
    const periods = getPeriods(year);

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      empty.classList.add("empty");
      daysContainer.appendChild(empty);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const dayDiv = document.createElement("div");
      dayDiv.textContent = d;
      const dateObj = new Date(year, month, d);

      if (dateObj.toDateString() === TODAY.toDateString()) {
        dayDiv.classList.add("today");
      }
      if (birthday && d === birthday.day && month === birthday.month) {
        dayDiv.classList.add("birthday");
      }
      periods.forEach(p => {
        if (p.getFullYear() === year && p.getMonth() === month && p.getDate() === d) {
          dayDiv.classList.add("period");
        }
      });

      dayDiv.onclick = () => {
        let msg = `${year}å¹´${month + 1}æœˆ${d}æ—¥`;
        if (dayDiv.classList.contains("birthday")) msg += "\nâœ¨ ç‘œç‘œçš„å†œåŽ†ç”Ÿæ—¥ (12.02)";
        if (dayDiv.classList.contains("period")) msg += "\nðŸ’— ç‰¹åˆ«å…³çˆ±å‘¨æœŸ";
        alert(msg);
      };

      daysContainer.appendChild(dayDiv);
    }
  }

  document.getElementById("prevMonth").onclick = () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderCalendar(currentMonth, currentYear);
  };
  document.getElementById("nextMonth").onclick = () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar(currentMonth, currentYear);
  };

  renderCalendar(currentMonth, currentYear);

  function goHome() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
