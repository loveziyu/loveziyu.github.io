// Birthday: å†œå†12æœˆåˆäºŒ
function getBirthday(year){
    const lunar = Lunar.fromYmd(year,12,2);
    const solar = lunar.getSolar();
    return {month: solar.getMonth() - 1, day: solar.getDay()};
}

// Period estimation based on last period (6 Nov 2025 - 10 Nov 2025), 28-day cycle
function getPeriods(year){
    const periods = [];
    const lastStart = new Date(2025, 10, 6); // 6 Nov 2025
    const cycle = 28;
    const duration = 5;
    let start = new Date(lastStart);

    while(start.getFullYear() <= year){
        for(let i=0;i<duration;i++){
            let d = new Date(start);
            d.setDate(d.getDate() + i);
            if(d.getFullYear() === year) periods.push(d);
        }
        start.setDate(start.getDate() + cycle);
    }
    return periods;
}

const monthNames = ["ä¸€æœˆ","äºŒæœˆ","ä¸‰æœˆ","å››æœˆ","äº”æœˆ","å…­æœˆ","ä¸ƒæœˆ","å…«æœˆ","ä¹æœˆ","åæœˆ","åä¸€æœˆ","åäºŒæœˆ"];
let today = new Date();

function renderCalendar(month, year){
    monthYear.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
