<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîüÊó•ÊÉäÂñú üéÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Morandi Palette to match Home/Calendar */
            --m-blue: #9eb1bb;
            --m-sage: #b4bdb3;
            --m-rose: #c7a9a4;
            --m-oat: #e5e1da;
            --m-dark: #5a5a5a;
            --glass: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #e5e1da 0%, #d4d0c8 100%);
            color: var(--m-dark);
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            letter-spacing: 5px;
            color: var(--m-dark);
            margin-top: 60px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* High Class Input & Button */
        .password-box {
            margin-top: 50px;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        input[type="password"] {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid var(--m-rose);
            background: transparent;
            outline: none;
            color: var(--m-dark);
            font-family: 'Cinzel', serif;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border-radius: 0;
            border: 1px solid var(--m-dark);
            background: transparent;
            color: var(--m-dark);
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
        }

        button:hover {
            background: var(--m-dark);
            color: white;
        }

        .hidden { display: none; }

        .countdown {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: var(--m-rose);
            margin-top: 80px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Elegant Minimalist Cake */
        .cake-container {
            position: relative;
            width: 200px;
            margin: 50px auto;
        }

        .cake-layer {
            width: 100%;
            height: 45px;
            background: white;
            border: 1px solid #eee;
            margin-bottom: 4px;
        }

        .cake-layer:nth-child(1) { width: 60%; margin: 0 auto 4px auto; background: var(--m-rose); opacity: 0.7;}
        .cake-layer:nth-child(2) { width: 80%; margin: 0 auto 4px auto; background: var(--m-sage); opacity: 0.7;}
        .cake-layer:nth-child(3) { width: 100%; background: var(--m-blue); opacity: 0.7;}

        .candles {
            position: absolute;
            top: -35px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .candle {
            width: 4px;
            height: 35px;
            background: #eee;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 12px;
            background: #e9c46a; /* Soft gold flame */
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #e9c46a;
        }

        @keyframes flicker {
            from { transform: translateX(-50%) rotate(-2deg); }
            to { transform: translateX(-50%) rotate(2deg); }
        }

        /* Floating Morandi Wishes */
        .wish {
            position: fixed;
            font-family: 'Noto Serif SC', serif;
            font-weight: 300;
            color: var(--m-dark);
            opacity: 0.7;
            animation: flyUp 8s linear forwards;
            pointer-events: none;
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }

        #returnHome {
            margin: 40px 0;
            display: none;
        }
    </style>
</head>
<body>

<h1>The Surprise</h1>

<div class="password-box" id="passwordBox">
    <input type="password" id="birthdayPass" placeholder="ENTER DATE (MMDD)">
    <br>
    <button onclick="checkPassword()">UNLOCK MEMORY</button>
</div>

<div id="countdownBox" class="hidden">
    <div class="countdown" id="countdownNumber">5</div>
</div>

<div id="cakeBox" class="hidden">
    <div class="cake-container" id="cakeContainer">
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div class="cake-layer"></div>
        <div id="candles" class="candles"></div>
    </div>
    <p style="font-style: italic; letter-spacing: 1px;">Èó≠‰∏äÁúºÁùõÔºåËÆ∏‰∏™ÊÑøÂêß ‚ú®</p>
    <button id="blowButton" class="hidden" onclick="blowCandles()">ÂêπÁÜÑËú°ÁÉõ üéâ</button>
</div>

<button id="returnHome" onclick="goHome()">RETURN HOME</button>

<script>
const correctPassword = "1202"; 
const wishes = [
    "ÁîüÊó•Âø´‰πêÔºåÁëúÁëú ‚ú®",
    "ÊÑø‰Ω†Â≤ÅÂ≤ÅÂπ≥ÂÆâÔºå‰∏á‰∫ãÈ°∫ÊÑè üå∏",
    "ÈÅáËßÅ‰Ω†ÔºåÊòØÁîüÂëΩ‰∏≠ÊúÄ‰ºòÈõÖÁöÑÊÑèÂ§ñ ‚ù§Ô∏è",
    "ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÖÖÊª°ÂÆÅÈùô‰∏éÊ∏©Êüî üïäÔ∏è",
    "Á•ù‰Ω†Á¨ëÂè£Â∏∏ÂºÄÔºåÂπ∏Á¶èÂ∏∏‰º¥ ‚ú®",
    "Áà±‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÄºÂæóÁ∫™Âøµ üíñ",
    "Â±±Ê≤≥ËøúÈòîÔºå‰∫∫Èó¥ÊòüÊ≤≥ÔºåÊó†‰∏ÄÊòØ‰Ω†ÔºåÊó†‰∏Ä‰∏çÊòØ‰Ω† üí´"
];

function checkPassword() {
    const input = document.getElementById("birthdayPass").value;
    if(input === correctPassword) {
        document.getElementById("passwordBox").classList.add("hidden");
        startCountdown();
    } else {
        alert("ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÂÜçËØï‰∏ÄÊ¨°");
    }
}

function startCountdown() {
    const countdownBox = document.getElementById("countdownBox");
    const countdownNumber = document.getElementById("countdownNumber");
    countdownBox.classList.remove("hidden");
    let count = 5;
    const interval = setInterval(() => {
        count--;
        if(count <= 0){
            clearInterval(interval);
            countdownBox.classList.add("hidden");
            showCake();
        } else {
            countdownNumber.innerText = count;
        }
    }, 1000);
}

function showCake() {
    const cakeBox = document.getElementById("cakeBox");
    cakeBox.classList.remove("hidden");

    const candlesDiv = document.getElementById("candles");
    for(let i=0; i<3; i++){
        const candle = document.createElement("div");
        candle.classList.add("candle");
        const flame = document.createElement("div");
        flame.classList.add("flame");
        candle.appendChild(flame);
        candlesDiv.appendChild(candle);
    }

    // 5 second wish wait
    setTimeout(() => {
        document.getElementById("blowButton").classList.remove("hidden");
    }, 5000); 
}

function blowCandles() {
    document.getElementById("blowButton").classList.add("hidden");
    document.getElementById("candles").innerHTML = ""; // flames out

    // Create floating wishes
    setInterval(() => {
        const wish = document.createElement("div");
        wish.classList.add("wish");
        wish.innerText = wishes[Math.floor(Math.random()*wishes.length)];
        wish.style.left = Math.random()*70 + 10 + "vw";
        wish.style.fontSize = Math.random()*5 + 14 + "px";
        document.body.appendChild(wish);
        setTimeout(()=>wish.remove(), 8000);
    }, 1000);

    document.getElementById("returnHome").style.display = "inline-block";
}

function goHome() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
