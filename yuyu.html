<style>
body {

/* Globe container */

  width:400px;
  height:400px;
  perspective: 1000px;
  position: relative;
}
.sphere {
  width:100%;
  height:100%;
  position:absolute;
  transform-style: preserve-3d;
  animation: rotate 20s linear infinite;
}
.sphere img {
  position:absolute;
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid #ff9fc7;
  box-shadow: 0 5px 15px rgba(255,121,175,0.5);
  transition: transform 0.3s;
}
.sphere img:hover {
  transform: scale(1.2);
}

/* Rotate animation */
@keyframes rotate {
  from { transform: rotateY(0deg) rotateX(15deg); }
  to { transform: rotateY(360deg) rotateX(15deg); }
}

<body>

<h1>ç‘œç‘œçš„ç…§ç‰‡ ğŸŒ</h1>
<div class="scene">
  <div class="sphere" id="sphere"></div>
</div>

<script>
const photos = [
  '1761885326952.jpg','1761885492079.jpg','1761885580077.jpg',
  '1761885634304.jpg','mmexport1755532277585.jpg','mmexport1759643324343.jpg',
  'mmexport1759643400112.jpg','mmexport1762657315556.jpg','mmexport1763200275486.jpg',
  'mmexport1763200316221.jpg','mmexport1763200346550.jpg','mmexport1763200404166.jpg'
];

const sphere = document.getElementById('sphere');
const radius = 150;
const total = photos.length;

// Fibonacci sphere distribution (for even 3D layout)
for(let i=0;i<total;i++){
  const img = document.createElement('img');
  img.src = photos[i];
  const phi = Math.acos(1 - 2*(i+0.5)/total);
  const theta = Math.PI * (1 + Math.sqrt(5)) * (i+0.5);

  const x = radius * Math.sin(phi) * Math.cos(theta);
  const y = radius * Math.cos(phi);
  const z = radius * Math.sin(phi) * Math.sin(theta);

  img.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
  sphere.appendChild(img);
}
</script>
