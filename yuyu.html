<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D 球形照片墙</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    .hint {
      position: absolute;
      left: 12px;
      top: 12px;
      background: rgba(0,0,0,0.4);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 100;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      overflow: visible;
      position: relative;
    }

    .sphere {
      width: 0;
      height: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg) scale(1);
      transition: transform 0.1s linear;
    }

    .sphere img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Clicked image zoom */
    .sphere img.active {
      transform: translate3d(-50%, -50%, 300px) scale(3);
      z-index: 999;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

<div class="hint">拖拽旋转 · 滚轮缩放 · 点击图片可放大</div>

<div class="scene">
  <div class="sphere" id="sphere">
    <!-- 图片 -->
    <img src="https://threejs.org/examples/textures/uv_grid_opengl.jpg">
    <img src="https://threejs.org/examples/textures/flower-1.jpg">
    <img src="https://threejs.org/examples/textures/flower-2.jpg">
    <img src="https://threejs.org/examples/textures/flower-3.jpg">
    <img src="https://threejs.org/examples/textures/flower-4.jpg">
    <img src="https://threejs.org/examples/textures/flower-5.jpg">
    <img src="https://threejs.org/examples/textures/flower-6.jpg">
    <img src="https://threejs.org/examples/textures/flower-7.jpg">
    <img src="https://threejs.org/examples/textures/flower-8.jpg">
    <img src="https://threejs.org/examples/textures/flower-9.jpg">
    <img src="https://threejs.org/examples/textures/flower-10.jpg">
    <img src="https://threejs.org/examples/textures/flower-11.jpg">
  </div>
</div>

<script>
const sphere = document.getElementById('sphere');
const images = sphere.querySelectorAll('img');
const radius = 250; // 球半径

// === 1. 放置图片到球面 ===
function fibonacciSpherePoints(n, r) {
  const points = [];
  const golden = Math.PI * (3 - Math.sqrt(5));
  for (let i = 0; i < n; i++) {
    const y = 1 - (i / (n - 1)) * 2; // -1 -> 1
    const radiusAtY = Math.sqrt(1 - y * y);
    const theta = golden * i;
    const x = Math.cos(theta) * radiusAtY;
    const z = Math.sin(theta) * radiusAtY;
    points.push({x: x*r, y: y*r, z: z*r});
  }
  return points;
}

const points = fibonacciSpherePoints(images.length, radius);
images.forEach((img, i) => {
  const p = points[i];
  img.style.transform = `translate3d(${p.x}px, ${p.y}px, ${p.z}px)`;
});

// === 2. 拖拽旋转 ===
let rotX = 0, rotY = 0;
let lastX, lastY, isDragging = false;

document.addEventListener('mousedown', e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
document.addEventListener('mouseup', e => isDragging = false);
document.addEventListener('mousemove', e => {
  if(!isDragging) return;
  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;
  rotY += dx * 0.5;
  rotX -= dy * 0.5;
  rotX = Math.max(Math.min(rotX, 90), -90); // 限制上下旋转角度
  updateSphere();
  lastX = e.clientX;
  lastY = e.clientY;
});

function updateSphere(scale=1) {
  sphere.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
}

// === 3. 鼠标滚轮缩放 ===
let scale = 1;
document.addEventListener('wheel', e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(0.5, scale), 2);
  updateSphere(scale);
});

// === 4. 点击图片放大 ===
images.forEach(img => {
  img.addEventListener('click', e => {
    images.forEach(i => i.classList.remove('active')); // 先移除所有
    if(!img.classList.contains('active')) img.classList.add('active');
    e.stopPropagation();
  });
});

// 点击空白区域取消放大
document.addEventListener('click', () => {
  images.forEach(i => i.classList.remove('active'));
});

// === 5. 自动缓慢旋转 ===
function animate() {
  rotY += 0.1; // 自动旋转
  updateSphere(scale);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
