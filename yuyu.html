    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --m-blue: #9eb1bb;
            --m-sage: #b4bdb3;
            --m-rose: #c7a9a4;
            --m-oat: #e5e1da;
            --m-dark: #5a5a5a;
            --glass: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #e5e1da 0%, #d4d0c8 100%);
            color: var(--m-dark);
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            letter-spacing: 6px;
            color: var(--m-dark);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            font-style: italic;
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* High Class Gallery Grid */
        .photo-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            padding-bottom: 50px;
        }

        /* Polaroid Frame Effect */
        .photo-card {
            background: white;
            padding: 12px 12px 40px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: all 0.5s ease;
            position: relative;
        }

        /* Randomly tilt some photos for a natural "laid on table" look */
        .photo-card:nth-child(even) { transform: rotate(1.5deg); }
        .photo-card:nth-child(odd) { transform: rotate(-1.5deg); }

        .photo-card:hover {
            transform: rotate(0deg) translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .photo-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            filter: grayscale(10%) sepia(5%); /* High-class vintage feel */
            transition: filter 0.5s;
        }

        .photo-card:hover img {
            filter: grayscale(0%) sepia(0%);
        }

        .photo-card::after {
            content: "MOMENTS";
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #ccc;
        }

        /* Back Button */
        .back-button {
            margin: 50px 0 80px;
            padding: 12px 40px;
            background: transparent;
            color: var(--m-dark);
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border: 1px solid var(--m-dark);
            cursor: pointer;
            transition: 0.4s;
        }

        .back-button:hover {
            background: var(--m-dark);
            color: white;
        }

        /* Luxury Floating Elements */
        .floating-sparkle {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            animation: driftUp var(--d) linear infinite;
        }

        @keyframes driftUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    // Create luxury floating dust/sparkles instead of petals
    function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.classList.add("floating-sparkle");
        const size = Math.random() * 5 + 2;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.setProperty('--d', `${Math.random() * 10 + 10}s`);
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 20000);
    }

    setInterval(createSparkle, 500);
</script>
