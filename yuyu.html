<style>
body {
  margin: 0;
  font-family: "Microsoft YaHei", sans-serif;
  background: linear-gradient(#ffd6e9, #ffe9f3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  position: absolute;
  top: 20px;
  font-size: 36px;
  color: #ff4b8b;
  text-align: center;
  width: 100%;
}

.scene {
  width: 400px;
  height: 400px;
  perspective: 1000px;
  position: relative;
}

.sphere {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  animation: rotate 20s linear infinite;
}

.sphere img {
  position: absolute;
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #ff9fc7;
  box-shadow: 0 5px 15px rgba(255, 121, 175, 0.5);
}

@keyframes rotate {
  from { transform: rotateY(0deg) rotateX(10deg); }
  to { transform: rotateY(360deg) rotateX(10deg); }
}
</style>
</head>
<body>

<h1>ç‘œç‘œçš„ç…§ç‰‡ ğŸŒ</h1>

<div class="scene">
  <div class="sphere" id="sphere">
    <!-- Photos will be generated here -->
  </div>
</div>

<script>
// Your photo URLs
const photos = [
  '1761885326952.jpg',
  '1761885492079.jpg',
  '1761885580077.jpg',
  '1761885634304.jpg',
  'mmexport1755532277585.jpg',
  'mmexport1759643324343.jpg',
  'mmexport1759643400112.jpg',
  'https://via.placeholder.com/80?text=8',
  'https://via.placeholder.com/80?text=9',
  'https://via.placeholder.com/80?text=10',
  'https://via.placeholder.com/80?text=11',
  'https://via.placeholder.com/80?text=12'
];

const sphere = document.getElementById('sphere');
const radius = 150; // sphere radius
const total = photos.length;
const layers = Math.ceil(Math.sqrt(total));

let count = 0;
for (let i = 0; i < layers; i++) {
  const theta = i * Math.PI / (layers - 1); // vertical angle
  const layerCount = Math.round(total * Math.sin(theta));
  for (let j = 0; j < layerCount && count < total; j++) {
    const phi = j * 2 * Math.PI / layerCount; // horizontal angle
    const img = document.createElement('img');
    img.src = photos[count];
    // Spherical to Cartesian conversion
    const x = radius * Math.sin(theta) * Math.cos(phi);
    const y = radius * Math.cos(theta);
    const z = radius * Math.sin(theta) * Math.sin(phi);
    img.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
    sphere.appendChild(img);
    count++;
  }
}
</script>
