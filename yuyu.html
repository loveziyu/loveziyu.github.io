<style>
body {
  margin:0;
  height:200vh; /* make page scrollable */
  background: linear-gradient(#ffd6e9, #ffe9f3);
  font-family:"Microsoft YaHei";

h1 {
  position: fixed;

  width:100%;
  text-align:center;
  font-size:36px;
  color:#ff4b8b;
  z-index:10;
}

/* Scene & Sphere */
.scene {
  position: fixed;
  top:50%;
  left:50%;
  width:400px;
  height:400px;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) scale(1);
  transition: transform 0.2s;
}

.scene img {
  position:absolute;
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid #ff9fc7;
  box-shadow:0 5px 15px rgba(255,121,175,0.5);
  transition: transform 0.2s;
}
</style>

<body>

<h1>ç‘œç‘œçš„ç…§ç‰‡ ğŸŒ</h1>
<div class="scene" id="sphere"></div>

<script>
const photos = [
  '1761885326952.jpg','1761885492079.jpg','1761885580077.jpg',
  '1761885634304.jpg','mmexport1755532277585.jpg','mmexport1759643324343.jpg',
  'mmexport1759643400112.jpg','mmexport1762657315556.jpg','mmexport1763200275486.jpg',
  'mmexport1763200316221.jpg','mmexport1763200346550.jpg','mmexport1763200404166.jpg'
];

const sphere = document.getElementById('sphere');
const radius = 150;
const total = photos.length;

// Generate sphere (Fibonacci distribution)
for(let i=0;i<total;i++){
  const img = document.createElement('img');
  img.src = photos[i];

  const phi = Math.acos(1 - 2*(i+0.5)/total);
  const theta = Math.PI * (1 + Math.sqrt(5)) * (i+0.5);

  const x = radius * Math.sin(phi) * Math.cos(theta);
  const y = radius * Math.cos(phi);
  const z = radius * Math.sin(phi) * Math.sin(theta);

  img.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
  sphere.appendChild(img);
}

// Scroll to scale sphere
window.addEventListener('scroll', ()=>{
  const scrollTop = window.scrollY;
  // scale sphere between 1 and 2
  const scale = 1 + scrollTop / 500;
  sphere.style.transform = `translate(-50%, -50%) scale(${scale})`;
});
</script>

</body>
