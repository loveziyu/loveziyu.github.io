<style>

<body>
<h1>ç‘œç‘œçš„ç…§ç‰‡ ğŸŒ</h1>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
<script>
// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 500;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls (mouse drag)
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;

// Light
const light = new THREE.PointLight(0xff9fc7, 1);
light.position.set(500, 500, 500);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

// Photos array
const photos = [
  '1761885326952.jpg',
  '1761885492079.jpg',
  '1761885580077.jpg',
  '1761885634304.jpg',
  'mmexport1755532277585.jpg',
  'mmexport1759643324343.jpg',
  'mmexport1759643400112.jpg',
  'mmexport1762657315556.jpg',
  'mmexport1763200275486.jpg',
  'mmexport1763200316221.jpg',
  'mmexport1763200346550.jpg',
  'mmexport1763200404166.jpg'
];

// Create spheres of photos
const radius = 200;
photos.forEach((src, i) => {
  const texture = new THREE.TextureLoader().load(src);
  const material = new THREE.MeshBasicMaterial({ map: texture });
  const geometry = new THREE.PlaneGeometry(50,50);
  const mesh = new THREE.Mesh(geometry, material);

  // distribute using spherical coordinates (Fibonacci sphere)
  const phi = Math.acos(1 - 2*(i+0.5)/photos.length);
  const theta = Math.PI * (1 + Math.sqrt(5)) * (i+0.5);

  mesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
  mesh.position.y = radius * Math.cos(phi);
  mesh.position.z = radius * Math.sin(phi) * Math.sin(theta);

  mesh.lookAt(0,0,0); // face center
  scene.add(mesh);
});

// Animate
function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  // Optional: rotate the whole sphere slowly
  scene.rotation.y += 0.001;
}
animate();

// Responsive
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
