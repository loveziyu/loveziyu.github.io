<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Morandi Palette */
            --m-blue: #9eb1bb;
            --m-sage: #b4bdb3;
            --m-rose: #c7a9a4;
            --m-oat: #e5e1da;
            --m-dark: #5a5a5a;
            --glass: rgba(255, 255, 255, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #e5e1da 0%, #d4d0c8 100%);
            color: var(--m-dark);
            text-align: center;
            overflow: hidden; /* Keep hidden to contain confetti */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            letter-spacing: 5px;
            color: var(--m-dark);
            margin-top: 60px;
            text-transform: uppercase;
            opacity: 0.8;
            z-index: 10;
        }

        /* Password Section */
        .password-box {
            margin-top: 50px;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        input[type="password"] {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 0;
            border: none;
            border-bottom: 1px solid var(--m-rose);
            background: transparent;
            outline: none;
            color: var(--m-dark);
            font-family: 'Cinzel', serif;
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border-radius: 25px; /* Softer edges */
            border: 1px solid var(--m-dark);
            background: transparent;
            color: var(--m-dark);
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 20px;
        }

        button:hover {
            background: var(--m-dark);
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .hidden { display: none !important; }

        .countdown {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: var(--m-rose);
            margin-top: 80px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* NEW Image Container */
        .cake-box {
            margin-top: 30px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .photo-frame {
            position: relative;
            width: 280px;  /* Adjust size as needed */
            height: auto;
            padding: 15px;
            background: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: rotate(-2deg); /* Artistic tilt */
            transition: transform 0.5s ease;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .cake-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 2px;
        }

        /* Candles positioned ON TOP of the image */
        .candles-container {
            position: absolute;
            top: -20px; /* Adjust to sit on top of cake */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .candle {
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: radial-gradient(ellipse at bottom, #ffeead 0%, #ffcc00 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 15px #ffcc00;
        }

        @keyframes flicker {
            from { transform: translateX(-50%) rotate(-5deg) scale(1); opacity: 0.9; }
            to { transform: translateX(-50%) rotate(5deg) scale(1.1); opacity: 1; }
        }

        .wish-text {
            margin-top: 30px;
            font-style: italic; 
            letter-spacing: 1px;
            color: var(--m-dark);
        }

        /* Floating Wishes */
        .wish {
            position: fixed;
            font-family: 'Noto Serif SC', serif;
            font-weight: 500;
            color: var(--m-dark);
            z-index: 5;
            animation: flyUp 10s linear forwards;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(255,255,255,0.8);
        }

        @keyframes flyUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(10deg); opacity: 0; }
        }

        #returnHome {
            margin: 40px 0;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>

<h1>The Surprise</h1>

<div class="password-box" id="passwordBox">
    <p style="margin-bottom: 20px; font-size: 0.9rem;">ËØ∑ËæìÂÖ•Êàë‰ª¨ÊúÄÈáçË¶ÅÁöÑÁ∫™ÂøµÊó•</p>
    <input type="password" id="birthdayPass" placeholder="MMDD">
    <br>
    <button onclick="checkPassword()">UNLOCK MEMORY</button>
</div>

<div id="countdownBox" class="hidden">
    <div class="countdown" id="countdownNumber">5</div>
</div>

<div id="cakeBox" class="cake-box hidden">
    <div class="photo-frame">
        <img src="https://images.unsplash.com/photo-1558301211-0d8c8ddee6ec?q=80&w=1000&auto=format&fit=crop" class="cake-img" alt="Birthday Cake">
        
        <div id="candles" class="candles-container"></div>
    </div>

    <p class="wish-text">Èó≠‰∏äÁúºÁùõÔºåËÆ∏‰∏™ÊÑøÂêß ‚ú®</p>

</div>

<script>
const correctPassword = "1202"; 
const wishes = [
    "ÁîüÊó•Âø´‰πêÔºåÁëúÁëú ‚ú®",
    "ÊÑø‰Ω†Â≤ÅÂ≤ÅÂπ≥ÂÆâÔºå‰∏á‰∫ãÈ°∫ÊÑè üå∏",
    "ÈÅáËßÅ‰Ω†ÔºåÊòØÁîüÂëΩ‰∏≠ÊúÄ‰ºòÈõÖÁöÑÊÑèÂ§ñ ‚ù§Ô∏è",
    "ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÖÖÊª°ÂÆÅÈùô‰∏éÊ∏©Êüî üïäÔ∏è",
    "Á•ù‰Ω†Á¨ëÂè£Â∏∏ÂºÄÔºåÂπ∏Á¶èÂ∏∏‰º¥ ‚ú®",
    "Áà±‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂÄºÂæóÁ∫™Âøµ üíñ",
    "Â±±Ê≤≥ËøúÈòîÔºå‰∫∫Èó¥ÊòüÊ≤≥ÔºåÊó†‰∏ÄÊòØ‰Ω†ÔºåÊó†‰∏Ä‰∏çÊòØ‰Ω† üí´",
    "‰Ω†ÊòØÊàëÁöÑ‰ªäÂ§©Ôºå‰ª•ÂèäÊâÄÊúâÁöÑÊòéÂ§© üåπ"
];

// Confetti Setup
const canvas = document.getElementById("confetti-canvas");
const ctx = canvas.getContext("2d");
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function checkPassword() {
    const input = document.getElementById("birthdayPass").value;
    if(input === correctPassword) {
        document.getElementById("passwordBox").classList.add("hidden");
        // Try to play music
        const audio = document.getElementById("bgMusic");
        audio.volume = 0.5; 
        audio.play().catch(e => console.log("Audio play blocked until interaction"));
        
        startCountdown();
    } else {
        alert("ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÂÜçËØï‰∏ÄÊ¨°");
    }
}

function startCountdown() {
    const countdownBox = document.getElementById("countdownBox");
    const countdownNumber = document.getElementById("countdownNumber");
    countdownBox.classList.remove("hidden");
    let count = 5;
    const interval = setInterval(() => {
        count--;
        if(count <= 0){
            clearInterval(interval);
            countdownBox.classList.add("hidden");
            showCake();
        } else {
            countdownNumber.innerText = count;
        }
    }, 1000);
}

function showCake() {
    const cakeBox = document.getElementById("cakeBox");
    cakeBox.classList.remove("hidden");

    const candlesDiv = document.getElementById("candles");
    candlesDiv.innerHTML = ""; // clear previous
    for(let i=0; i<3; i++){
        const candle = document.createElement("div");
        candle.classList.add("candle");
        const flame = document.createElement("div");
        flame.classList.add("flame");
        candle.appendChild(flame);
        candlesDiv.appendChild(candle);
    }

    // 4 second wish wait
    setTimeout(() => {
        document.getElementById("blowButton").classList.remove("hidden");
    }, 4000); 
}

function blowCandles() {
    document.getElementById("blowButton").classList.add("hidden");
    
    // Extinguish flames
    const flames = document.querySelectorAll(".flame");
    flames.forEach(f => f.style.display = "none");

    // Start Confetti
    startConfetti();

    // Floating Wishes
    setInterval(() => {
        const wish = document.createElement("div");
        wish.classList.add("wish");
        wish.innerText = wishes[Math.floor(Math.random()*wishes.length)];
        wish.style.left = Math.random()*80 + 10 + "vw";
        wish.style.fontSize = Math.random()*10 + 16 + "px";
        wish.style.color = ["#5a5a5a", "#c7a9a4", "#9eb1bb"][Math.floor(Math.random()*3)];
        document.body.appendChild(wish);
        setTimeout(()=>wish.remove(), 10000);
    }, 800);

    document.getElementById("returnHome").style.display = "inline-block";
}

function goHome() {
    window.location.href = "index.html"; // Adjust link as needed
}

// Simple Confetti Logic
function startConfetti() {
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            color: `hsl(${Math.random() * 360}, 70%, 50%)`,
            size: Math.random() * 5 + 2,
            speed: Math.random() * 3 + 2,
            angle: Math.random() * 6
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, index) => {
        p.y += p.speed;
        p.x += Math.sin(p.angle);
        p.angle += 0.1;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        if (p.y > canvas.height) particles[index].y = -10;
    });
    requestAnimationFrame(animateConfetti);
}

// Handle resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
