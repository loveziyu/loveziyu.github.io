
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我最可爱的瑜瑜</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(#ffd6e9, #ffe9f3);
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 36px;
            color: #ff4b8b;
            margin-top: 40px;
        }

        p {
            font-size: 18px;
            color: #ff6fa5;
            padding: 0 20px;
            line-height: 1.8;
        }

        .photo-box {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #ff9fc7;
            box-shadow: 0px 0px 15px rgba(255, 121, 175, 0.7);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Falling petals */
        .petal {
            position: fixed;
            top: -10px;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4b8b;
            font-size: 18px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>亲爱的 瑜瑜 ❤️</h1>

    <div class="photo-box">
        <!-- After you send me the real photo, I will replace this -->
        <img src="https://via.placeholder.com/250?text=Your+Photo" alt="photo">
    </div>

    <p>
        遇见你，是我人生里最温柔的奇迹。<br>
        我希望未来的每一天，都能陪在你身边，与你一起经历每一次欢笑和成长。<br><br>
        我不能承诺完美，但我承诺真心与坚定。<br>
        希望我的出现，让你的世界多一点安心，多一点快乐。<br><br>
        ❤️ 瑜瑜，你值得被全世界温柔以待 ❤️
    </p>

    <script>
        // Petal generator
        function createPetal() {
            const petal = document.createElement("div");
            petal.classList.add("petal");
            document.body.appendChild(petal);

            const size = Math.random() * 10 + 8;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDuration = `${Math.random() * 5 + 5}s`;

            setTimeout(() => petal.remove(), 10000);
        }

        // Heart generator
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤";
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.fontSize = `${Math.random() * 15 + 15}px`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createPetal, 300);
        setInterval(createHeart, 700);
    </script>

</body>
</html>
