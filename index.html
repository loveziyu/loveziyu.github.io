<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致：瑜瑜 - 永恒的记忆</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Morandi Theme Colors */
            --m-blue: #9eb1bb;
            --m-sage: #b4bdb3;
            --m-rose: #c7a9a4;
            --m-oat: #e5e1da;
            --m-dark: #5a5a5a;
            --glass: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            /* Morandi Oatmeal Gradient */
            background: linear-gradient(135deg, #e5e1da 0%, #d4d0c8 100%);
            color: var(--m-dark);
            overflow-x: hidden;
            text-align: center;
        }

        header {
            padding-top: 60px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            letter-spacing: 8px;
            color: var(--m-dark);
            margin-bottom: 10px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .timer-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: inline-block;
            padding: 15px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--m-dark);
        }

        #timeTogether {
            font-weight: 500;
            color: var(--m-blue);
        }

        .photo-frame {
            position: relative;
            width: 300px;
            height: 380px;
            margin: 50px auto;
            padding: 12px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.5s ease;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Morandi filter: desaturated */
            filter: grayscale(20%) sepia(10%);
        }

        .message {
            max-width: 600px;
            margin: 40px auto;
            line-height: 2.2;
            font-size: 1rem;
            color: #666;
            padding: 0 30px;
            font-style: italic;
        }

   .link-grid {
            display: grid;
            /* Forces exactly 5 columns in one row */
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px;
            max-width: 1000px; /* Slightly wider to accommodate 5 cards comfortably */
            margin: 60px auto;
            padding: 0 20px;
        }

        /* Responsive adjustment: Stack them on small mobile screens if it gets too crowded */
        @media (max-width: 768px) {
            .link-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .nav-card {
            background: var(--glass);
            padding: 25px 15px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--m-dark);
            font-weight: 500;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-family: 'Cinzel', serif;
        }

        .nav-card:hover {
            background: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            color: var(--m-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>瑜瑜</h1>
    <div class="timer-container">
        每一秒都在爱你：<span id="timeTogether"></span>
    </div>
</header>

<div class="photo-frame">
    <img src="WhatsApp Image 2025-12-19 at 17.06.50.jpeg" alt="Memory">
</div>

<div class="message">
    “山河远阔，人间星河，无一是你，无一不是你。”<br>
    遇见你，是生命中最优雅的意外。<br>
    我愿在时光的流逝中，为你守候一份永恒的宁静与温柔。
</div>

<div class="link-grid">
    <a href="yuyu.html" class="nav-card">Private Gallery</a>
    <a href="birthday.html" class="nav-card">Anniversary</a>
    <a href="memories.html" class="nav-card">Sweet Journal</a>
    <a href="moments.html" class="nav-card">Captured Moments</a>
    <a href="calendar.html" class="nav-card">Love Calendar</a>
</div>

<script>
    function updateTime() {
        const startDate = new Date("2025-06-05T00:00:00");
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timeTogether").innerText = 
            `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
